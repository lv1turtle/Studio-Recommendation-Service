name: 'Code Formatting'

on:
  push

jobs:
  # Code Formatting
  code_format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.3.0
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install packages
        run: |
          python -m pip install --upgrade pip
          pip install black isort # code format 관련 packages설치

      - name: formatting
        run: |  
          black . # 코드 가독성 보완
          isort . # import 정렬
      
      # code formatting으로 변화된 파일이 있다면 감지
      - name: Check for modified files
        id: git-check
        run: echo "modified=$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)" >> $GITHUB_OUTPUT

      # code format된 파일들을 push
      - name: Push changes
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name 'Hyoungwon'
          git config --global user.email 'skqltldnjf77@gmail.com'
          git remote set-url origin https://x-access-token:${{ secrets.TOKEN }}@github.com/${{ github.repository }}
          git commit -am "Automated changes for formatting"
          git push

  # Call CD
  cd_process:
    needs: code_format
    uses: ./.github/workflows/deploy_dags.yml

